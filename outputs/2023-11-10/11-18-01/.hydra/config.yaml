global_conf:
  seed: 1000
  device: cuda
  tensorboard_path: ./tensorboard_log
data_conf:
  initial_data_n: 2000
  boundary_data_n: 2000
  pde_data_n: 100000
model_conf:
  load_model: false
  model_path: ./
  dim:
    input_dim: 2
    output_dim: 1
  layer:
    layer_n: 3
    activate: tanh
    final_activate: Identify
    norm: false
    layer_size:
    - 32
    - 32
    - 32
train_conf:
  train_t_range:
  - 0
  - 0.5
  eval_t_range:
  - 0.5
  - 0.75
  test_t_range:
  - 0.75
  - 1.0
  pde_sampler: SamplerWithMyXiaobo
  pde_reweighting: BiasedReWeighting
  optim_conf:
    lr: 0.005
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0.0
    amsgrad: false
  main_conf:
    max_steps: 20000
    pde_batch_size: 5000
    initial_batch_size: 500
    boundary_batch_size: 500
    print_frequency: 1
    eval_frequency: 500
    model_save_folder: ./
    model_basic_save_name: ${name}
  reweighting_params:
    k_init: 1.5
    k_final: 1.5
    iter_n: ${train_conf.main_conf.max_steps}
  sampler_conf:
    forward_batch_size: ${train_conf.main_conf.pde_batch_size}
    mesh_update_thres: 0.4
    addon_points:
